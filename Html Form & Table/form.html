<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <form>
    <h1>FORMS</h1>
    <div>
    <label for="name">NAME:</label>
    <input type="text" id="name" name="name" placeholder="Your name"><br><br>
    </div>
    <div>
    <label for="email">E-MAIL:</label>
    <input type="email" id="email" name="email" placeholder="your email"><br><br>
    </div>
    <div>
    <label for="password">PASSWORD:</label>
    <input type="password" id="password" name="password" placeholder="your password"><br><br>
    </div>
    <div>
    <label for="language">Language:</label><br><br>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="language" value="Javascript">
    <label for="javascript">JS</label><br><br>
    <label for="course">Course:</label><br><br>
    <input type="checkbox" id="html" name="language" value="HTML">
    <label for="html">ABCD</label><br>
    <input type="checkbox" id="css" name="language" value="CSS">
    <label for="css">EFGH</label><br>
    <input type="checkbox" id="javascript" name="language" value="Javascript">
    <label for="javascript">IJKL</label><br><br>
    <label for="field">Field:</label><br><br>
    <select id="course" name="course">
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        <option value="JS">JS</option>
      </select><br><br>
    <label for="description"></label>
    <textarea id="description" name="description" rows="10" cols="30" placeholder="describe yourself"></textarea><br><br>
    <label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="phoneno">Phone no:</label>
    <input type="tel" id="phoneno" name="phoneno" placeholder="Phone no"><br><br>
    <input type="submit" value="Submit">
  </form><br><br>
  <a href="C:\Users\gaura\OneDrive\Desktop\New folder (2)\formtable.html">Click here for table file </a>

</body>
</html>
